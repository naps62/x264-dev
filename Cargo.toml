[package]
name = "x264-dev"
version = "0.2.0"
authors = ["colbyn <hello@colbyn.com>"]
edition = "2018"
keywords = ["video", "x264", "h264", "avc"]
description = "Rust bindings to libx264."
license = "MIT"
homepage = "https://github.com/imager-io/x264-dev"
repository = "https://github.com/imager-io/x264-dev"
readme = "README.md"
links = "x264"

[dependencies]
libc = "^0.2"

[build-dependencies]
tar = "0.4.26"
